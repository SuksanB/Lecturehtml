<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Form Tag : (Block Tag) -->
    <!-- รายละเอีนดใน Form Tag เช่น input tag , button tag : inline Tag -->
    <!-- method GET, POST, DELETE, PUT , PATCH -->

    <form action="" method="" enctype="multipart/form-data">
        <label for="fname">ชื่อ</label>
        <input type="text" name="fname" id="" placeholder="ฃื่อ">
        <br><br>
        <label>ตัวเลข</label>
        <input type="number" name="" id="" placeholder="ใส่ตัวเลข">
        <br><br>
        <label>ป้อนอีเมล</label>
        <input type="email" name="" id="" placeholder="ป้อนอีเมล">
        <br><br>
        <textarea name="" id="" placeholder="ป้อนรายละเอียด"></textarea>
        <br><br>
        <label>เลือกได้เเค่ 1 เพศ</label>
        <br>    
        <input type="radio"name="gender" id="" value="" checked>ชาย
        <input type="radio"name="gender" id="" value="">หญิง
        <input type="radio"name="gender" id="" value=""> LGBTQ+
        <br><br>
        <select name="" id="">
            <option value="1">เพศ</option>
            <option value="2">ชาย</option>
            <option value="3">หญิง</option>
            <option value="4">LGBTQ+</option>
        </select>

        <br><br>
        <label>เลือกได้มากกว่า 1 หรือไม่เลือกก็ได้ เช่น อาหารที่ชอบ</label>
        <br>
        <input type="checkbox" name="food" id="" value="1">ข้าว
        <input type="checkbox" name="food" id="" value="2">ขนม
        <input type="checkbox" name="food" id="" value="3">น้ํา
        <input type="checkbox" name="food" id="" value="4">เครื่องดื่ม
        <br><br>
        <label>ไฟบ์ที่จะอับโหลด</label>
        <input type="file" name="" id="" encType="image/">
        <input type="file" name="" id="" encType="application/pdf">
    </form>
</body>
</html>
