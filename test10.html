<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- List Tag : (Block Tag) -->
    <!-- Unorder List -->
     <ul type="disc">
         <li>SAU</li>
         <li>IoT</li>
         <li>DTI</li>
         <li>IT</li>
    </ul>
    <!-- Order List -->
      <ol type="a">
         <li>SAU</li>
         <li>IoT</li>
         <li>DTI</li>
         <li>IT</li>
      </ol>
    <!-- Description List  -->
    <dl >
        <dt>SAU</dt>
        <dd>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati eveniet repellat est molestiae numquam aut nisi illo sit minima possimus.</dd>
        <dt>IoT</dt>
        <dd>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, ullam?</dd>
    </dl>
</body>
</html>
